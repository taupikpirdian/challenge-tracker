version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: challenge-tracker-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - app_storage:/var/www/storage
      - app_bootstrap:/var/www/bootstrap/cache
    ports:
      - "9000:9000"
    networks:
      - challenge-tracker-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: challenge-tracker-nginx
    restart: unless-stopped
    ports:
      - "8002:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - challenge-tracker-network
    depends_on:
      - app

networks:
  challenge-tracker-network:
    driver: bridge

volumes:
  app_storage:
    driver: local
  app_bootstrap:
    driver: local
